<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Oracle One - Challenge Encriptador</title>   
</head>

<body class="backgroud-body">
    <header>
        <div id="logo" class="logo-alura">
            <img src="src/assets/logo.svg" alt="logo">
        </div>
    </header>
    <section class="container container-main">
        <div class="container container-padding">
            <div class="box">
                <div id="editable container-padding">
                    <textarea 
                        class="backgroud-body" 
                        name="texto" 
                        id="texto-usuario"
                        cols="50" 
                        rows="15">  Ingrese el texto aquí</textarea>
                </div>
                <div id="message" class="container">
                    <img src="src/assets/exclamation.svg" alt="alert" srcset="">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div id="buttons">                    
                    <button id="encriptar" class="button-blue">Encriptar</button>
                    <button id="desencriptar" class="button-light">Desencriptar</button>
                </div>        
            </div>        
        </div>
        <div id="box-right" class="container container-right">        
            <div id="panel-no-text" class="container row box-mostrable shadow-mostrable container-padding" style="width: 400px;"">
                <div id="draw">
                    <img src="src/assets/draw.svg" width="336px" height="304px" alt="draw">
                </div>
                <div id="no-text" class="center">
                    <h2 >Ningún mensaje fue encontrado</h2>
                    <p class="ts-16">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div> 
                <div id="resp" class="center none">
                    <p id="resultado">Resultado</p>
                    <button id="copiar" class="button-light">Copiar</button>
                </div>                
            </div>
        </div>
    </section>   
    
    <!-- <footer class="container contorno"><h2>Mis Datos</h2></footer> -->
    <script type="module" src="./src/index.js" ></script>
</body>

</html>
